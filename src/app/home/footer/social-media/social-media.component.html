<figure *ngIf="app">
  <img *ngIf="app==='instagram'"
       src="assets/images/5882205_instagram_logo_media_social_icon.png"
       alt="instagram"
       width="25"
       height="25"
  />
  <figcaption *ngIf="app==='instagram'">Spotify</figcaption>
  <img *ngIf="app==='gmail'"
    src="assets/images/5882200_email_gmail_google_mail_icon.png"
    alt="Gmail"
    width="25"
    height="25"
  />
  <figcaption *ngIf="app==='gmail'">Spotify@gmail.com</figcaption>
</figure>
