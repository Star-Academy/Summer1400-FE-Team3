<aside>
  <section>
    <h3>اطلاعات کاربر</h3>
    <div class="userInfo">
      <div id="uploadAvatar">
        <label for="file-input">
          <span *ngIf="user?.avatar">
            <img [src]="user.avatar" src="" alt="User Avatar" id="avatar" />
          </span>
          <span *ngIf="!user?.avatar">
            <img
              src="../../../assets/images/avatar.png"
              id="avatar"
              alt="User Avatar"
            />
          </span>
        </label>
        <input (change)="avatarChange($event)" id="file-input" type="file" />
      </div>
      <span id="name">{{ user?.first_name }} {{ user?.last_name }}</span>
    </div>
  </section>
  <section>
    <h3>محتوای سایت</h3>
    <ul>
      <li><a routerLink="/songsPage">لیست آهنگ ها</a></li>
      <li><a routerLink="">آهنگ های مورد علاقه</a></li>
    </ul>
  </section>
</aside>
