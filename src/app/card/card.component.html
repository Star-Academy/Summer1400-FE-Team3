<div class="card">
  <a class="songImage ">
    <img (click)="goToSongPage()" [src]="song?.cover" alt="Avatar" loading="lazy" style="width:100%"/>
  </a>
  <div class="container">
    <h4>
      <a (click)="goToSongPage()" class="songName" ><b>{{song?.name}}</b></a>
    </h4>
    <p>{{song?.artist}}</p>
    <img
      [src]="heartSrc"
      class="favorite"
      width="30"
      height="27"
      alt="Add to favorite"
      (click)="changeIcon($event)"
    />
  </div>
</div>
