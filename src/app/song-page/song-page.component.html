<div
  class="background"
  *ngIf="song !== undefined && song.cover !== null"
  [ngStyle]="{ 'background-image': 'url(' + song?.cover + ')' }"
>
  <div class="blur">
    <main>
      <div>
        <app-song-media [song]="song"></app-song-media>
        <app-song-audio [song]="song"></app-song-audio>
        <app-song-details [song]="song"></app-song-details>
      </div>
    </main>
  </div>
</div>
