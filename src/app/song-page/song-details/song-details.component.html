<div>
  <section id="songInfo">
    <h1 id="songName">{{ song?.name }}</h1>
    <p>
      <b>نام خواننده: </b><span id="singerName">{{ song?.artist }}</span>
    </p>
    <details>
      <summary><b>متن آهنگ</b></summary>
      <p id="lyrics">{{ song?.lyrics }}</p>
    </details>
    <img
      id="likePic"
      src="../../../assets/images/filled-heart.png"
      alt="Add to favorite"
      width="30"
      height="27"
    />
  </section>
</div>
