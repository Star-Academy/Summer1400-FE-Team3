<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <title>Sign Up</title>
</head>
<body>
<header>
    <img src="../assets/images/s-icon.png" alt="">
    <nav>
        <a href="">Home</a>
    </nav>
</header>
<main>
    <section>
        <h2>Sign Up</h2>
        <form action="">
            <h5>What's your Email?</h5>
            <input type="email">
            <h5>Create a password</h5>
            <input type="password" minlength="6" maxlength="12">
            <h5>What should we call you?</h5>
            <input type="text">
            <h5>What is your date of birth?</h5>
            <input type="date">
            <h5>What's your gender?</h5>
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">non-binary</label><br><br>
            <input type="checkbox" name="marketing" value="marketing" id="marketing">
            <label for="marketing">Share my registration data with Spotify's content providers for marketing purposes.</label><br>
            <br><button type="submit">Sign Up</button><br><br>
        </form>
        <div>Have an account? <a href="signIn.html"><res>Log in</res></a></div>
    </section>
    
</main>

</body>
</html>
