<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/css/main.css">
    <link rel="stylesheet" href="../styles/css/signup.css">
</head>
<body>
<header>
    <nav>
    <img src="../assets/images/spotify.png" alt="">
        <span>اسپاتیفای</span>
        <a href="index.html" id="home">صفحه اصلی</a>
    </nav>
</header>
<main>
    <section class="form">
        <h2>ثبت نام</h2>
        <form action="">
            <div class="inputbox">
                <label for="email" class="">ایمیل:</label>
                <input type="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div class="inputbox">
                <label for="password">رمز:</label>
                <input id="password" type="password" minlength="6" maxlength="12" placeholder="Enter your password" required>
            </div>
            <div class="inputbox">
                <label for="username">نام کاربری:</label>
                <input id="username" type="text" placeholder="Enter your username" required>
            </div>
            <div class="inputbox">
                <label for="birth">تاریخ تولد:</label>
                <input id="birth" type="date">
            </div>
            <div class="options">
                <p>جنسیت:</p>
                <input type="radio" name="gender" value="Male" id="Male">
                <label for="Male">مرد</label>
                <input type="radio" name="gender" value="Female" id="Female">
                <label for="Female">زن</label>
                <input type="radio" name="gender" value="non-binary" id="non-binary">
                <label for="non-binary">سایر</label>
            </div>
            <div class="options">
                <input type="checkbox" name="marketing" value="marketing" id="marketing">
                <label for="marketing">اطلاعات ثبت نام من را برای اهداف بازاریابی با ارائه دهندگان وب سایت Spotify به اشتراک بگذارید.</label><br><br>
            </div>
            <div ><button type="submit">ثبت نام</button></div>

        </form>
        <div>حساب کاربری دارید؟<a href="signIn.html" >ورود</a></div>
    </section>
    
</main>

</body>
</html>
