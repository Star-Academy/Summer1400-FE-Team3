<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <title>Sign Up</title>
</head>
<body>
<header>
    <img src="../assets/images/s-icon.png" alt="">
    <nav>
        <a href="index.html">صفحه اصلی</a>
    </nav>
</header>
<main>
    <section>
        <h2>ثبت نام</h2>
        <form action="">
            <label for="email">ایمیل:</label>
            <input type="email" id="email" required><br><br>
            <label for="password">رمز:</label>
            <input id="password" type="password" minlength="6" maxlength="12" required><br><br>
            <label for="username">نام کاربری:</label>
            <input id="username" type="text" required><br><br>
            <label for="birth">تاریخ تولد:</label>
            <input id="birth" type="date"><br><br>
            <p>جنسیت:</p>
            <input type="radio" name="gender" value="Male" id="Male">
            <label for="Male">مرد</label>
            <input type="radio" name="gender" value="Female" id="Female">
            <label for="Female">زن</label>
            <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">سایر</label><br><br>
            <input type="checkbox" name="marketing" value="marketing" id="marketing">
            <label for="marketing">اطلاعات ثبت نام من را برای اهداف بازاریابی با ارائه دهندگان وب سایت Spotify به اشتراک بگذارید.</label><br>
            <br><button type="submit">ثبت نام</button><br><br>
        </form>
        <div>حساب کاربری دارید؟<a href="signIn.html">ورود</a></div>
    </section>
    
</main>

</body>
</html>
