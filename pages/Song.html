    <meta charset="UTF-8" />
    <title>Diamonds</title>
    <link rel="stylesheet" href="../styles/css/main.css" />

    <link rel="stylesheet" href="../styles/css/song.css" />
    <script src="../scripts/song.js" defer></script>
  </head>
  <body>
    <header>
      <img src="../assets/images/spotify.png" alt="" />

            type="audio/mpeg"
          />

      <p>تلفن پشتیبانی: 02144730000</p>
      <img
        src="../assets/images/5296765_camera_instagram_instagram%20logo_icon.png"
        alt="instagram"
        width="25"
        height="25"
      />
      <span>Spotify</span><br /><br />
      <img
        src="../assets/images/7089163_gmail_google_icon.png"
        alt="Gmail"
        width="25"
        height="25"
      />
