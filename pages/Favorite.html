<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="../styles/css/main.css" />
    <link rel="stylesheet" href="../styles/css/favorite.css" />
    <script src="../scripts/favorite.js" type="module" defer></script>
    <title>Favorite Songs</title>

  <body>
    <header>
      <img src="../assets/images/spotify.png" alt="" />
      <nav>
        <ul>
          <li><b>نام کاربری:  <span id="username"></span> </b></li>
          <li>

        </ul>
      </nav>
    </header>
    <main>
      <section>
        <section id="filter">
          <h3>فیلتر</h3>

          <div id="songerName">
            <label for="artist">نام خواننده:</label><br />

            </select>
          </div>
          <br /><br />
          <div id="genre">
            <label for="genre">سبک موسیقی:</label> <br />
            <select name="Genre" id="genreSelect">
            </select>
          </div>
          <br />
          <br />
          <button id="filterButton">مشاهده نتایج</button><br /><br />
        </section>

        <section id="searchSection">
          <h3>جستجو</h3>
          <input type="search" id="search" />
          <br />
          <br />
          <button id="searchButton">مشاهده نتایج</button>
        </section>
      </section>

      <section>
        <section id="list">
          <h1>آهنگ های مورد علاقه</h1>
          <div class="cards" id="favCards">

          </div>
        </section>
      </section>
    </main>
    <footer>

        با اسپاتیفای جدیدترین آهنگ ها را پیدا کن و لیست آهنگ های خودتو بساز.
      </p>
      <p>تلفن پشتیبانی: 02144730000</p>
      <img
        src="../assets/images/5296765_camera_instagram_instagram%20logo_icon.png"

        height="25"

      <span>Spotify</span><br /><br />

        src="../assets/images/7089163_gmail_google_icon.png"
