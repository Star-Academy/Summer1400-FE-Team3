<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="../styles/css/main.css" />
    <link rel="stylesheet" href="../styles/css/favorite.css" />
    <script src="../scripts/favorite.js" type="module" defer></script>
    <title>Favorite Songs</title>
  </head>
  <body>
    <header>
      <img src="../assets/images/spotify.png" alt="" />
      <span>اسپاتیفای</span>

      <nav>
        <ul>
          <li>
            <b>نام کاربری: <span id="username"></span> </b>
          </li>
          <li>
            <a href="Index.html" id="signOut"> <b>خروج</b></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="filter_search">
        <section id="filter">
          <h3>فیلتر</h3>

          <div id="singerName">
            <label for="artist">نام خواننده:</label><br />
            <select name="artist" id="artist"></select>
          </div>
          <br /><br />
          <button id="filterButton">مشاهده نتایج</button><br /><br />
        </section>

        <section id="searchSection">
          <h3>جستجو</h3>
          <input type="search" id="search" />
          <br />
          <br />
          <button id="searchButton">مشاهده نتایج</button>
        </section>
      </section>

      <section>
        <section id="list">
          <h1>آهنگ های مورد علاقه</h1>
          <div class="cards" id="favCards"></div>
        </section>
      </section>
    </main>
    <footer>
      <h2>اسپاتیفای</h2>
      <p>با اسپاتیفای جدیدترین آهنگ ها را پیدا کن و لیست آهنگ های خودتو بساز</p>
      <p>تلفن پشتیبانی: 02144730000</p>
      <figure>
        <img
                src="../assets/images/5882205_instagram_logo_media_social_icon.png"
                alt="instagram"
                width="27"
                height="27"
        />
        <figcaption>Spotify</figcaption>
      </figure>
      <figure>
        <img
                src="../assets/images/5882200_email_gmail_google_mail_icon.png"
                alt="Gmail"
                width="25"
                height="25"
        />
        <figcaption>Spotify@gmail.com</figcaption>
      </figure>
    </footer>
  </body>
</html>
