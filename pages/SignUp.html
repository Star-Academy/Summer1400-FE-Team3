<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../styles/css/main.css" />
    <link rel="stylesheet" href="../styles/css/signup.css" />
    <script src="../scripts/signup.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="../assets/images/spotify.png" alt="" />
        <span>اسپاتیفای</span>
        <a href="index.html" id="home">صفحه اصلی</a>
      </nav>
    </header>
    <main>
      <section class="form" id="registerForm">
        <h2>ثبت نام</h2>
        <form action="">
          <div class="inputbox">
            <label for="email" class="">ایمیل:</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="inputbox">
            <label for="password">رمز:</label>
            <input
              id="password"
              type="password"
              minlength="6"
              maxlength="12"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="inputbox">
            <label for="username">نام کاربری:</label>
            <input
              id="username"
              type="text"
              placeholder="Enter your username"
              required
            />
          </div>
          
          <div class="inputbox">
            <label for="firstName">نام:</label>
            <input
              id="firstName"
              type="text"
              placeholder="Enter your first name"
            />
          </div>

          <div class="inputbox">
            <label for="lastName">نام خانوادگی:</label>
            <input
              id="lastName"
              type="text"
              placeholder="Enter your last name"
            />
          </div>

          <div class="options">
            <input
              type="checkbox"
              name="marketing"
              value="marketing"
              id="marketing"
            />
            <label for="marketing"
              >اطلاعات ثبت نام من را برای اهداف بازاریابی با ارائه دهندگان وب
              سایت Spotify به اشتراک بگذارید.</label
            ><br /><br />
          </div>
          <div><button type="submit" id="submitButton">ثبت نام</button></div>
        </form>
        <div>حساب کاربری دارید؟<a href="signIn.html">ورود</a></div>
      </section>
    </main>
  </body>
</html>
