<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/css/main.css">
    <link rel="stylesheet" href="styles/css/signin.css">
</head>
<body>
<header>
    <nav>
        <img src="assets/images/spotify.png" alt="">
        <span>اسپاتیفای</span>
        <a href="index.html" id="home">صفحه اصلی</a>
    </nav>
</header>
<main>
    <section class="form">
        <h2>ورود</h2>
        <form action="">
            <div class="inputbox">
                <label for="email">ایمیل یا نام کاربری:</label>
                <input type="text" id="email" placeholder="Enter your Email/Username" required><br>
                <label for="password">رمز:</label>
                <input type="password" placeholder="Enter your password" minlength="6" maxlength="12" id="password" required>
            </div>
            <a href="" id="forget">رمز خود را فراموش کرده اید؟</a>
            <input type="checkbox" name="remember" value="remember" id="remember">
            <label for="remember">مرا به خاطر بسپار</label>
            <button type="submit"><a href="user.html">ورود</a></button>
        </form>
        <h4>حساب کاربری ندارید؟</h4>
        <button>
            <a href="signUp.html">ثبت نام</a>
        </button>
    </section>
</main>
</body>
</html>
