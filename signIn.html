<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <title>Sign In</title>
</head>
<body>
<header>
    <img src="s-icon.png" alt="">
    <nav>
        <a href="">Home</a>
    </nav>
</header>
<main>
    <section>
        <h2>Sign in</h2>
        <form action="">
            <h5>Email address or username</h5>
            <input type="text">
            <h5>Password</h5>
            <input type="password" minlength="6" maxlength="12"><br><br>
            <a href="">Forget your password?</a><br><br>
            <input type="checkbox" name="remember" value="remember" id="remember">
            <label for="remember">remember me</label><br>

            <br><br> <button type="submit"><a href="user.html">Sign In</a></button>
        </form>
        <h4>Don't have an account?</h4>
        <button>
            <a href="signUp.html">Sign Up</a>
        </button>
    </section>
</main>
</body>
</html>
